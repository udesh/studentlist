<h1>Profile Details</h1>
<div>
    <img src="../../img/smileyface.jpeg" alt="smiley face" height="200" width="100">
</div>
<form novalidate class="form-horizontal" ng-submit="save()" >
	<div class="control-group">
		<label class="control-label" for="registrationNumber">Registration No</label>
		<div class="controls">
			<input type="text" ng-model="student.registrationNumber"  id="registrationNumber" required/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="fullName">Full Name</label>
		<div class="controls">
			<input type="text" ng-model="student.fullName"  id="fullName" required/>
		</div>
	</div>
        <div class="control-group">
		<label class="control-label" for="address">Address</label>
		<div class="controls">
                    <input type="text" ng-model="student.address" id="address" />
		</div>
	</div>
        <div class="control-group">
		<label class="control-label" for="email">E-mail</label>
		<div class="controls">
                    <input type="email" ng-model="student.email" id="email" />
		</div>
	</div>
	<div class="control-group">
		<button type="submit" id="save" class="btn btn-primary">Update</button>
                <a href="#" class="btn btn-primary">Cancel</a>
                <a href="#/students/{{student.id}}&delete" class="btn btn-danger">Delete</a>
	</div>
</form>
